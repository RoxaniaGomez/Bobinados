<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Home</title>
    </head>

    <body class="min-vh-100">
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand " href="taller">
                    <button type="button" class="btn btn-dark">Bobinados</button>
                </a>
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-light">Mis motores</button>
                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid bg-black d-flex min-vh-100">
            <div class="p-5 my-3 min-width-20">
                <div class="card text-white bg-secondary p-3 h-100 width-100">
                    <div class="card-header text-center">Tus Motores</div>

                    <hr>
                    <div class="btn-group-vertical">
                        <button type="button" class="btn btn-primary p-5 m-1">Motor 1: Cliente 1</button>
                        <button type="button" class="btn btn-primary p-5 m-1">Motor 2: Cliente 2</button>
                        <button type="button" class="btn btn-primary p-5 m-1">Motor 3: Cliente 3</button>
                    </div>

                </div>
            </div>



            <div class="p-5 my-3 min-width-50">
                <div class="card text-white bg-secondary p-3 mb-3 h-100 width-100">
                    <div class="card-header text-center">Información</div>
                    <hr>
                    <div class="alert alert-success">
                        <strong>Presupuesto: $0000</strong>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Aprobar</label>
                        </div>
                    </div>

                    <div class="alert alert-success">
                        <strong>Estado</strong> Esperando aprobacion
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
    </body>
