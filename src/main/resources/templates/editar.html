<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/editar.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-light">Bienvenidos!</a>
                <form th:action="@{/logout}" method="POST">
                    <button type="submit" class="btn btn-outline-light">Cerrar Sesión</button>
                </form>
            </div>
        </nav>
        
        <div class="login">
          <p th:if="${error != null}" style="color:red;" th:text="${error}"></p>
          <p th:if="${success != null}" style="color:green;" th:text="${success}"></p>
            <h1>Editar perfil</h1>
            <form class="form-login" th:action="@{/editar/editarCliente}" method="POST">
                <p th:if="${error !=null}" class="error" th:text="${error}">
                </p>
                <div class="user">
                    <input type="text" name="name" class="controls" placeholder="Nombre" th:value="${name}" />
                </div>
                <div class="user">
                    <input type="text" name="telefono" class="controls" placeholder="Telefono" th:value="${telefono}" />
                </div>
                <div class="user">
                    <input type="password" name="password" class="controls" placeholder="Contraseña" th:value="${password}" />
                </div>

                
                <div class="text-center d-grid gap-2">
                    <button type="submit" class="btn btn-primary " value="Editar">
                        Editar
                    </button>
                </div>
            </form>

            <div class="user text-center p-1">
              <a href="/cliente">
              <button type="submit" class="btn btn-primary " value="Editar">
                  Volver
              </button>
            </a>
          </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>

</html>
