    <a class="navbar-brand" href="/editar">Bienvenidos!</a>

<div class="container-sm text-center">
<form th:action="@{/editar/clienteEditado}" method="POST" class="formulario__register">
    <h2>Editar perfil</h2>
    <p th:if="${error != null}" style="color:red;" th:text="${error}"></p>
    <p th:if="${success != null}" style="color:green;" th:text="${success}"></p>
    <input type="text" placeholder="Nombre" name="name" required>
    <input type="text" placeholder="Telefono" name="telefono" required>
    <div class="mb-3 row text-center">
        <label for="staticEmail" class="col-sm-2 col-form-label">Correo</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="staticEmail" 
          value="correo@ejemplo.com">
        </div>
      </div>

    <input type="password" placeholder="Contraseña" name="password" required>
    <input type="password" placeholder="Contraseña" name="password2" required>
    <button>Guardar cambios</button>
</form>
</div>
