<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/taller.css">
        <title>Home</title>
    </head>

    <body class="min-vh-100">
        <nav class="navbar navbar-light bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand " href="taller">
                    <button type="button" class="btn btn-dark">Bobinados</button>
                </a>
                <div class="btn-group" role="group" aria-label="Basic outlined example">

                    <form th:action="@{/logout}" method="POST">
                        <button type="submit" class="btn btn-outline-light">Cerrar Sesi√≥n</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid bg-black d-flex justify-content-center min-vh-100">
            <div class="p-5 my-3 min-width-20">
                <div class="card text-white bg-secondary p-3  h-100 width-100">
                    <p class="card-header">Ingresar proyecto</p>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <form th:action="@{/taller/crearProyecto}"  method="POST">

                                <button class="btn btn-dark" type="submit">Ingresar un proyecto nuevo</button>
                            </form>
                            
                            <h1>hola</h1>
                            <tr th:each="taller : ${proyecto}">
                                <td th:text="${proyecto.id}"></td>


                                <td>
                                    <a th:href="@{/taller/delete(id = ${proyecto.id})}" th:if="${proyecto.alta}">
                                        <button type="button" class="btn btn-danger w-5">Dar Alta</button></a>
                                    <a th:href="@{/taller/alta(id = ${proyecto.id})}" th:if="${!proyecto.alta}">
                                        <button type="button" class="btn btn-success">Dar Baja</button></a>
                                </td>

                                <td>
                                    <a th:href="@{/taller/eliminar(id = ${proyecto.id})}">
                                        <button type="button" class="btn btn-danger">Eliminar</button>
                                    </a>
                                </td>
                            </tr>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-5 my-3 min-width-20">
                <div class="card text-white bg-secondary p-3 h-100 width-100">
                    <div class="card-header">Datos del Motor</div>

                    <div class="input-group-vertical mb-3">
                        <span class="input-group-text m-1" id="inputGroup-sizing-default">Dato 1</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group-vertical mb-3">
                        <span class="input-group-text m-1" id="inputGroup-sizing-default">Dato 2</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group-vertical mb-3">
                        <span class="input-group-text m-1" id="inputGroup-sizing-default">Dato 3</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="input-group-vertical mb-3">
                        <span class="input-group-text m-1" id="inputGroup-sizing-default">Dato 4</span>
                        <input type="number" class="form-control" aria-label="Sizing example input"
                               aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="text-center m-5">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>

            </div>


            <div class="p-5 my-3 min-width-20">
                <div class="card text-white bg-secondary p-3 mb-3 h-100 width-100">
                    <div class="card-header">Resultados</div>
                    <div>
                        <img src="/img/bobinado.jpg" alt="">
                    </div>
                    <hr>
                    <div class="alert alert-success">
                        <strong>Alambre</strong> Resultado Alambre
                    </div>
                    <div class="alert alert-success">
                        <strong>Grosor</strong> Resultado Grosor
                    </div>
                    <div class="alert alert-success">
                        <strong>Cantidad</strong> Resultado Cantidad
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
