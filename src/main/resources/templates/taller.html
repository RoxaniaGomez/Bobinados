<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/taller.css">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Taller</title>
</head>

<body class="min-vh-100">
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand " href="taller">
        <button type="button" class="btn btn-dark">Bobinados</button>
      </a>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#miModal">Nuevo
          Proyecto</button>
        <button type="button" class="btn btn-outline-light">Calculos</button>
        <form th:action="@{/logout}" method="POST">
          <button type="submit" class="btn btn-outline-light">Cerrar Sesi√≥n</button>
        </form>
      </div>
    </div>
  </nav>


  <div class="container-fluid bg-black d-flex justify-content-center min-vh-100">
    <div class="p-5 my-3 min-width-20">
      <div class="card text-white bg-secondary p-3  h-100 width-100">
        <div class="card-header text-center">Ingresar proyecto</div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#miModal" type="button">Crear nuevo
              proyecto </button>
          </div>
        </div>
      </div>
    </div>

    <div class="p-5 my-3 min-width-20">
      <div class="card text-white bg-secondary p-3 mb-3 h-100 width-100">
        <div class="card-header text-center">Resultados</div>
        <div>
          <img src="/img/bobinado.jpg" alt="">
        </div>
        <hr>
        <div class="alert alert-success text-center">
          <strong>Alambre</strong> Resultado Alambre
        </div>
        <div class="alert alert-success text-center">
          <strong>Grosor</strong> Resultado Grosor
        </div>
        <div class="alert alert-success text-center">
          <strong>Cantidad</strong> Resultado Cantidad
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->

  <div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-secondary">
        <div class="modal-header">
          <h5 class="modal-title">Cargar datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="p-5 my-5 min-width-20">
            <div class="card text-white bg-secondary p-3 h-100 width-100">
              <div class="card-header">Datos del Motor</div>
              <div class="contenedor__todo">
                <div class="caja__trasera">
                  <div class="caja__trasera-login">
                    <h3>Monofasico</h3>
                 
                    <button id="btn__iniciar-sesion">Si es motor Trifasico, click aqui</button>
                  </div>
                  <div class="caja__trasera-register">
                    <h3>Trifasico</h3>

                    <button id="btn__registrarse">Si es motor Monofasico, click aqui</button>
                  </div>
                </div>
                
                <div class="contenedor">
                  <div class="contenedor__login-register fixed-top">
                    <form th:action="@{/taller/crearProyecto}" th:object="${proyectoMonofasico}"
                    class="formulario__login" method="POST">
                    <h2>Cargar datos Monofasico</h2>
                    <p th:if="${error != null}" style="color:red;" th:text="${error}"></p>
                    <p th:if="${success != null}" style="color:green;" th:text="${success}"></p>
                    <input type="text" placeholder="correo" th:field="*{cliente.username}" required>
                    <input type="number" placeholder="numeroDePolos" th:field="*{motorMonofasico.numeroDePolos}"
                        required>
                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                </form>

                <form method="POST" th:action="@{/taller/crearProyecto}" th:object="${proyectoTrifasico}"
                    class="formulario__register">
                    <h2>Cargar datos Trifasico</h2>
                    <p th:if="${error != null}" style="color:red;" th:text="${error}"></p>
                    <input type="text" placeholder="correo" th:field="*{cliente.username}" required>
                    <input type="number" placeholder="numeroDePolos" th:field="*{motorTrifasico.numeroDePolos}"
                    required>


                    <button type="submit" class="btn btn-primary">Guardar cambios</button>
                </form>

                    -->
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/caja.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/script.js"></script>
</body>
