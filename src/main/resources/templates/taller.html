<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/taller.css">
  <link rel="stylesheet" href="/css/estilos.css">
  <title>Home</title>
</head>

<body class="min-vh-100">
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand " href="taller">
        <button type="button" class="btn btn-dark">Bobinados</button>
      </a>
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-light">Nuevo Proyecto</button>
        <button type="button" class="btn btn-outline-light">Calculos</button>
        <form th:action="@{/logout}" method="POST">
          <button type="submit" class="btn btn-outline-light">Cerrar Sesi√≥n</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid bg-black d-flex justify-content-center min-vh-100">
    <div class="p-5 my-3 min-width-20">
      <div class="card text-white bg-secondary p-3  h-100 width-100">
        <div class="card-header">Ingresar proyecto</div>
        <div class="card-body">
          <div class="d-grid gap-2">
            <button class="btn btn-dark" type="button">Ingresar un proyecto nuevo</button>
          </div>
        </div>
      </div>
    </div>

    <div class="p-5 my-3 min-width-20">
      <div class="card text-white bg-secondary p-3 h-100 width-100">

        <div class="card-header">Datos del Motor</div>

        <div class="contenedor__todo">
          <div class="caja__trasera">
            <div class="caja__trasera-login">
              <h3>Monofasico</h3>
              <p></p>
              <button id="btn__iniciar-sesion">Si es motor Trifasico, click aqui</button>
            </div>
            <div class="caja__trasera-register">
              <h3>Trifasico</h3>
              <p></p>
              <button id="btn__registrarse">Si es motor Monofasico, click aqui</button>
            </div>
          </div>


          <div class="contenedor__login-register">
            <!--Login-->
            <form th:action="@{/usuario/registroCliente}" class="formulario__login" method="POST">

              <h2>Cargar datos Monofasico</h2>
              <p th:if="${error != null}" style="color:red;" th:text="${error}"></p>
              <p th:if="${success != null}" style="color:green;" th:text="${success}"></p>
              <input type="text" placeholder="Numero de polos" name="numero-polos" required>
              <input type="text" placeholder="Numero de Ranuras" name="numero-ranuras" required>
              <input type="text" placeholder="Diametro interno estator" name="d-interno" required>
              <input type="password" placeholder="Diametro externo estator" name="d-Externo" required>
              <input type="password" placeholder="Apilamiento de chapa" name="apilamiento-chapa" required>
              <input type="text" placeholder="Potencia en HP" name="potencia" required>
              <input type="text" placeholder="Corriente en Amper" name="corriente" required>
              <input type="password" placeholder="Tension" name="tension" required>
              <input type="password" placeholder="Frecuencia en HZ" name="frecuencia" required>
              <div class="caja-check">
              <label for="indoor"  class="text" ><input id="indoor"type="radio" name="indoor-outdoor"> Conexion: Estrella</label><br>
              <label for="outdoor" class="text"><input id="outdoor"  type="radio" name="indoor-outdoor">Conexion: Triangulo</label>
            </div>
              <div>
                <button type="submit">Enviar</button>
              </div>
            </form>

            <!--Register-->
            <form th:action="@{/usuario/registroTaller}" method="POST" class="formulario__register">

              <h2>Cargar datos Trifasico</h2>
              <p th:if="${error != null}" style="color:red;" th:text="${error}"></p>
              <input type="text" placeholder="Numero de polos" name="name" required>
              <input type="text" placeholder="Numero de Ranuras" name="username" required>
              <input type="text" placeholder="Diametro interno estator" name="telefono" required>
              <input type="password" placeholder="Diametro externo estator" name="password" required>
              <input type="password" placeholder="Apilamiento de chapa" name="password2" required>
              <input type="text" placeholder="Potencia en HP" name="username" required>
              <input type="text" placeholder="Corriente en Amper" name="telefono" required>
              <input type="password" placeholder="Tension" name="password" required>
              <input type="password" placeholder="Frecuencia en HZ" name="password2" required>
              <input type="password" placeholder="Capacitor" name="password" required>
              <div>
                <label for="indoor" class="txt" ><input id="indoor" type="radio" name="indoor-outdoor">Permamente</label>
                <label for="outdoor" class="txt"><input id="outdoor"  type="radio" name="indoor-outdoor">No permamente</label>
<br>
                <label for="indoor" class="txto" ><input id="indoor" type="radio" name="indoor-outdoor">Polo</label>
                <label for="outdoor" class="txta"><input id="outdoor"  type="radio" name="indoor-outdoor">No polo</label>
              </div>
              <button type="submit">Enviar</button>
            </form>
          </div>
        </div>

        </main>

        <script src="/js/script.js"></script>

      </div>


      <div class="p-5 my-3 min-width-20">
        <div class="card text-white bg-secondary p-3 mb-3 h-100 width-100">
          <div class="card-header">Resultados</div>
          <div>
            <img src="/img/bobinado.jpg" alt="">
          </div>
          <hr>
          <div class="alert alert-success">
            <strong>Alambre</strong> Resultado Alambre
          </div>
          <div class="alert alert-success">
            <strong>Grosor</strong> Resultado Grosor
          </div>
          <div class="alert alert-success">
            <strong>Cantidad</strong> Resultado Cantidad
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
</body>

</html>
